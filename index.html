<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T0ffy Challenge | تحدي توفي</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <!-- شاشة البداية -->
      <div id="start-screen" class="screen active">
        <h1 class="game-title">T0ffy <span>Challenge</span></h1>
        <p class="game-subtitle">تحدي توفي</p>
        <div class="mode-selection">
          <!-- CORRECTED: Added .game-btn class -->
          <button class="game-btn mode-btn" data-mode="arcade">
            الوضعية الكلاسيكية
          </button>
          <button class="game-btn mode-btn" data-mode="survival">
            وضعية البقاء
          </button>
        </div>
        <div class="high-score-container">
          أعلى نتيجة: <span id="high-score">0</span>
        </div>
      </div>

      <!-- شاشة اللعب -->
      <div id="game-screen" class="screen">
        <div id="hud">
          <div class="hud-item">
            <span class="label">النتيجة</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="hud-item">
            <span class="label">المستوى</span>
            <span id="level" class="value">1</span>
          </div>
          <div id="lives-container" class="hud-item">
            <span class="label">المحاولات</span>
            <div id="character-lives" class="value">
              <div class="character-part head"></div>
              <div class="character-part torso"></div>
              <div class="character-part leg left"></div>
              <div class="character-part leg right"></div>
            </div>
          </div>
        </div>
        <div id="timer-container">
          <div id="timer-bar"></div>
        </div>
        <h2 id="mission-title"></h2>
        <div id="puzzle-area">
          <!-- محتوى اللغز سيتم إنشاؤه هنا -->
        </div>
        <div id="feedback-overlay"></div>
      </div>

      <!-- شاشة النهاية -->
      <div id="end-screen" class="screen">
        <h2 id="end-title">انتهت اللعبة!</h2>
        <p class="final-score-label">نتيجتك النهائية:</p>
        <p id="final-score" class="final-score-value">0</p>
        <div class="end-buttons">
          <!-- CORRECTED: Added .game-btn class -->
          <button id="restart-btn" class="game-btn">إعادة اللعب</button>
          <button id="menu-btn" class="game-btn">القائمة الرئيسية</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
